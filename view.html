<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Details</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }
      
      .job-details-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      
      .header {
        margin-bottom: 25px;
        position: relative;
      }
      
      .back-btn {
        position: absolute;
        top: 0;
        left: 0;
        background: none;
        border: none;
        color: #4a6cf7;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      
      #jobTitle {
        font-size: 28px;
        color: #2d3748;
        margin-bottom: 10px;
        padding-top: 35px;
      }
      
      #company {
        font-size: 18px;
        color: #4a5568;
        font-weight: 500;
        margin-bottom: 20px;
      }
      
      .job-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      
      .meta-item {
        background-color: #f7fafc;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #4a6cf7;
      }
      
      .meta-label {
        font-size: 14px;
        color: #718096;
        margin-bottom: 5px;
      }
      
      .meta-value {
        font-size: 16px;
        font-weight: 500;
        color: #2d3748;
      }
      
      .section-title {
        font-size: 20px;
        color: #2d3748;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
      }
      
      #description {
        margin-bottom: 30px;
        line-height: 1.8;
        white-space: pre-line;
      }
      
      .apply-btn {
        display: inline-block;
        background-color: #4a6cf7;
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      
      .apply-btn:hover {
        background-color: #3451b2;
      }
      
      @media (max-width: 768px) {
        .job-details-container {
          margin: 20px;
          padding: 20px;
        }
        
        #jobTitle {
          font-size: 24px;
          padding-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="job-details-container">
      <div class="header">
        <button class="back-btn" onclick="goBack()">
          ‚Üê Back to Results
        </button>
        <h1 id="jobTitle"></h1>
        <h3 id="company"></h3>
      </div>
      
      <div class="job-meta">
        <div class="meta-item">
          <div class="meta-label">üìç Location</div>
          <div class="meta-value" id="location"></div>
        </div>
        
        <div class="meta-item">
          <div class="meta-label">üíº Employment Type</div>
          <div class="meta-value" id="type"></div>
        </div>
        
        <div class="meta-item">
          <div class="meta-label">üí∞ Salary Range</div>
          <div class="meta-value" id="salary"></div>
        </div>
      </div>
      
      <h2 class="section-title">Job Description</h2>
      <p id="description"></p>
      
      <a id="applyLink" href="#" target="_blank">
        <button class="apply-btn">Apply Now</button>
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get("job_id");

        const jobSearchData = JSON.parse(
          localStorage.getItem("currentJobSearch")
        );

        if (!jobSearchData || !jobSearchData.jobs) {
          document.body.innerHTML =
            "<div class='job-details-container'><h2>Job details not found. Please go back and try again.</h2><button class='back-btn' onclick='goBack()'>‚Üê Back to Search</button></div>";
          return;
        }

        const job = jobSearchData.jobs.find((j) => j.job_id === jobId);

        if (!job) {
          document.body.innerHTML =
            "<div class='job-details-container'><h2>Job details not found. Please go back and try again.</h2><button class='back-btn' onclick='goBack()'>‚Üê Back to Search</button></div>";
          return;
        }

        document.getElementById("jobTitle").innerText = job.job_title;
        document.getElementById("company").innerText = job.employer_name;
        document.getElementById("location").innerText = 
          `${job.job_city || 'N/A'}${job.job_city && job.job_country ? ', ' : ''}${job.job_country || 'N/A'}`;
        document.getElementById("type").innerText = job.job_employment_type || "Not Specified";
        
        if (job.job_min_salary) {
          document.getElementById("salary").innerText = 
            `$${job.job_min_salary.toLocaleString()}${job.job_max_salary ? ` - $${job.job_max_salary.toLocaleString()}` : ''}`;
        } else {
          document.getElementById("salary").innerText = "Not Specified";
        }
        
        document.getElementById("description").innerText = job.job_description || "No description available.";
        document.getElementById("applyLink").href = job.job_apply_link || "#";
        
        if (!job.job_apply_link) {
          document.getElementById("applyLink").style.opacity = "0.6";
          document.getElementById("applyLink").style.pointerEvents = "none";
          document.querySelector(".apply-btn").innerText = "Application Link Not Available";
        }
      });

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
